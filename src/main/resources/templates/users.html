<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">

    <div class="m-4">
        <h1>Manage Users</h1>
    </div>
    <div class="m-2"><a class="btn btn-success float-right" th:href="@{/users/new}">Add New User</a></div>
    <div th:if="${message}" class="alert alert-success text-center">[[${message}]] </div>
    <div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
              <th:block th:each="user : ${listUsers}">
                  <tr>
                      <td>[[ ${ user.id } ]]</td>
                      <td>[[ ${ user.firstName } ]]</td>
                      <td>[[ ${ user.lastName } ]]</td>
                      <td>[[ ${ user.email } ]]</td>
                      <td>[[ ${ user.enabled } ]]</td>
                      <td>
                          <a style="decorator: none" class="h6 mr-4" th:href="@{'/users/edit/' + ${user.id}}">Update</a>
                          <a class="h6 mr-4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                      </td>
                  </tr>
              </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
