<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div class="m-4">
        <h1>[[${pageTitle}]]</h1>
    </div>
    <div class="row w-400">
        <form style="margin: 0 auto; max-width: 600px" class="row g-3 border border-secondary rounded p-3" th:action="@{/users/save}" method="post" th:object="${user}">
           <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}"  class="form-control" required minlength="6" maxlength="45">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}"  class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}"  class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input th:field="*{enabled}" class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Enabled
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript">
    function cancelForm(){
       window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
